<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="(0_0)" readonly>
    <div class="buttons">
      <div class="row">
        <button class="highlight" onclick="clearResult()">C</button>
        <button class="highlight" onclick="appendToResult('sin')">sin</button>
        <button class="highlight" onclick="appendToResult('cos')">cos</button>
        <button class="highlight" onclick="appendToResult('tan')">tan</button>
      </div>
      <div class="row">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('/')">/</button>
      </div>
      <div class="row">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('*')">*</button>
      </div>
      <div class="row">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('-')">-</button>
        
      </div>
      <div class="row">
        <button class="highlight" onclick="appendToResult('^')">^</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="appendToResult('+')">+</button>
      </div>
      <div class="row">
        <button class="highlight" onclick="appendToResult('log')">log</button>
        <button class="highlight" onclick="appendToResult('exp')">exp</button>
        <button class="highlight" onclick="calculateResult()">=</button>
        <button class="highlight">(0_0)</button>
        <p class="highlights">Scientific calculator</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
